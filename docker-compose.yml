services:
  mysql:
    image: mysql:8.0
    container_name: indichess-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: indichess
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  internal-communication-service:
    build:
      context: ./indiChess/internal-communication-service
    container_name: indichess-eureka
    restart: unless-stopped
    ports:
      - "8761:8761"

  user-service:
    build:
      context: ./indiChess/user-service
    container_name: indichess-user-service
    restart: unless-stopped
    depends_on:
      - mysql
      - internal-communication-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/indichess?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://internal-communication-service:8761/eureka/
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8081:8081"

  match-service:
    build:
      context: ./indiChess/match-service
    container_name: indichess-match-service
    restart: unless-stopped
    depends_on:
      - mysql
      - internal-communication-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/indichess?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      MATCH_DB_USERNAME: root
      MATCH_DB_PASSWORD: root
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://internal-communication-service:8761/eureka/
      APP_WEBSOCKET_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8082:8082"

  auth-service:
    build:
      context: ./indiChess/auth-service
    container_name: indichess-auth-service
    restart: unless-stopped
    depends_on:
      - mysql
      - internal-communication-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/indichess?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://internal-communication-service:8761/eureka/
    ports:
      - "8083:8083"

  api-gateway:
    build:
      context: ./indiChess/api-gateway
    container_name: indichess-api-gateway
    restart: unless-stopped
    depends_on:
      - user-service
      - auth-service
      - match-service
      - internal-communication-service
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://internal-communication-service:8761/eureka/
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./indichessfrontend
    container_name: indichess-frontend
    restart: unless-stopped
    depends_on:
      - api-gateway
    ports:
      - "3000:80"

volumes:
  mysql-data:
    driver: local
