spring.application.name=match-service
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/indichess?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MATCH_DB_USERNAME:root}
spring.datasource.password=${MATCH_DB_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

app.websocket.endpoint=/ws
app.websocket.allowed-origins=http://localhost:3000
